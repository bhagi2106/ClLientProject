<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-2">
		
        <h1>Client List</h1>
		<a th:href="@{/showNewClientForm}" class="btn btn-primary btn-sm mb-3">Add Client</a>
        <table border="1" class="table table-striped table-responsive-md">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Status</th>
              <th>Created At</th> 
			  <th>Actions</th> 
            </tr>
          </thead>
          <tbody>
            <tr th:each="client : ${listClients}">
              <td th:text="${client.id}"></td>
              <td th:text="${client.firstName}"></td>
              <td th:text="${client.lastName}"></td>
              <td th:text="${client.email}"></td>
              <td th:text="${client.address}"></td>
              <td th:text="${client.status}"></td>
              <td th:text="${client.createdAt.toString().substring(0, 10)}"></td>
			  <td><a th:href="@{/showFormForUpdate/{id}(id=${client.id})}" class="btn btn-primary">Update</a>
				 <a th:href="@{/deleteClient/{id}(id=${client.id})}" class="btn btn-danger">delete</a>	
			 </td>
            </tr>                                                                              
          </tbody>
        </table>
    </div>
  </body>
</html>
