<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
	
    <div class="container">
        <h1>Client Management System</h1>
        <hr>
        <h2>Save Client</h2> 
        <form th:action="@{/saveClient}" th:object="${client}" method="POST">
            <input type="text" th:field="*{firstName}" 
                   placeholder="Client First Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" 
                   placeholder="Client Last Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" 
                   placeholder="Client Email" class="form-control mb-4 col-4">
            <input type="text" th:field="*{address}" 
                   placeholder="Client Address" class="form-control mb-4 col-4">
            <input type="text" th:field="*{status}" 
                   placeholder="Client Status" class="form-control mb-4 col-4">
            <input type="date" th:field="*{createdAt}" 
                   placeholder="Client Created At" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save Client</button>
        </form>
        
        <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Client List</a>

        <hr>
        
            
    </div>
</body>
</html>
