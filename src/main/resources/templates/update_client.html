<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Client Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Client Management System</h1>
        <hr>
        <h2>Update Client</h2> 
        <form th:action="@{/saveClient}" th:object="${client}" method="POST">
            <!-- Hidden form field for ID to handle update -->
            <input type="hidden" th:field="*{id}" />

            <!-- Form fields -->
            <div class="mb-3">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required>
            </div>

            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label>Address</label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
            </div>

            <div class="mb-3">
                <label>Status</label>
                <input type="text" th:field="*{status}" class="form-control" placeholder="Status">
            </div>

            <div class="mb-3">
                <label>Created At</label>
                <input type="date" th:field="*{createdAt}" class="form-control">
            </div>

            <button type="submit" class="btn btn-info">Update Client</button>
        </form>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Client List</a>
    </div>
</body>
</html>
